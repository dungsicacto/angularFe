<app-navbar></app-navbar>
<div class="container">
  <app-admin-sidebar></app-admin-sidebar>
  <div class="main-container">
    <a href="#" class="btn-primary mb-40" routerLink="/admin/createproduct">
      Create Product
    </a>
    <table>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Image</td>
        <td>Quantity</td>
        <td>Price</td>
        <td>Desc</td>
        <td>Status</td>
        <td colspan="2">Action</td>
      </tr>
      <tr *ngFor="let product of products">
        <td>{{ product._id }}</td>
        <td>{{ product.name }}</td>
        <td>
          <img [src]="imageUrl+ product.image" alt="image" width="100" height="100" />
        </td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.status }}</td>
        <td>
          <button (click)="deleteProduct(product._id)" class="btn-warning">Delete</button>
        </td>
        <td>
          <button class="btn-danger">
            <a href="#" [routerLink]="['/sanpham/', product._id, 'editsp']"
              >Edit</a
            >
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
<router-outlet></router-outlet>
